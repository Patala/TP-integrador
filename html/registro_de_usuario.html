<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro de usuario</title>
</head>

<body>
    <div class="contenedorFooter">
        <article class="titulo">
            Registrarse
        </article>
        <main class="contenedorRegistroYPerfil">
            <form class="form-registroYPerfil" action="../index.html">
                 <article class="formulario">                
                    <div class="fila">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="Nombre" placeholder="Nombre" required>
                    </div>

                    <div class="fila">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" type="text" name="Apellido" placeholder="Apellido" required>
                    </div>

                    <div class="fila">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="e-mail" placeholder="Ingrese email" required>
                    </div>

                    <div class="fila">
                        <label for="usuario">Nombre de usuario</label>
                        <input id="usuario" type="text" name="NombreDeUsuario" placeholder="Nombre de usuario" required>
                    </div>

                    <div class="fila">
                        <label for="contraseña">Contraseña</label>
                        <input id="contraseña" type="password" name="Contraseña" placeholder="Contraseña" required>
                    </div>

                    <div class="fila">
                        <label for="RepetirContraseña">Repetir contraseña</label>
                        <input id="RepetirContraseña" type="password" name="RepetirContraseña"
                            placeholder="Repetir contraseña" required>
                    </div>
                </article>
                <article class="metodoDePago">
                    Método de pago<br>
                    <label class="Opciones">
                        <input type="radio" id="Tarjeta" name="MetodoDePago"> Tarjeta de crédito <br>
                        <input type="text" name="Tarjeta" placeholder="Número de tarjeta">&nbsp&nbsp<input type="text"
                            name="CVC" placeholder="CVC" required>
                        <br>
                        <input type="radio" id="Cupon" name="MetodoDePago"> Cupon de pago <br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" name="Tipo"> Pago facil&nbsp&nbsp <input
                            type="radio" name="Tipo" required>RapiPago<br>
                        <input type="radio" id="Transferencia" name="MetodoDePago" required> Transferencia bancaria <br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp CBU: 2183909411100018971375
                    </label>
                    <article class="botones">
                        <p class="botonEnviarEmail">
                            <input type="submit" value="Confirmar">
                        </p>
                        <p class="botonRegistroCancelar">
                            <input type="button" value="Cancelar" onclick="window.location.href='../index.html'">
                        </p>
                    </article>
                </article>
            </form>
           
        </main>
        <footer class="footer">
            <p>© 2025 UNFLIX - Todos los derechos reservados<br>
                Cristian Dominguez - Santiago Patala - Valentin Himitian - Cristian Verduguez
            </p>
        </footer>
    </div>
    <script src="../js/recuperacion.js"></script>
</body>

</html>
