<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Perfil</title>
</head>


<body>
    <div class="contenedorFooter">
        <header>
            <nav class="nav">
                <ul class="header__list">
                    <li class="header__list-item"><a class="btn-primary" href="pantalla_principal.html"><img
                                src="../img/icons/d.svg" alt="">Home</a></li>
                    <li class="header__list-item"><a class="btn-primary" href="series.html"><img
                                src="../img/icons/film-solid.svg" alt="">Series</a></li>
                    <li class="header__list-item"><a class="btn-primary" href="peliculas.html"><img
                                src="../img/icons/film-solid.svg" alt=""> Peliculas</a></li>
                    <li class="header__list-item"><a class="btn-primary" href="perfil.html"><img
                                src="../img/icons/circle-user-solid.svg" alt="">Perfil</a></li>
                </ul>
            </nav>
        </header>
        <main class="contenedorRegistroYPerfil">
            <article class="fotoPerfil">
                <img class="fotoPerfil" src="../img/fotoperfil.png" alt="Foto de perfil">
                <p class="nombreDeUsuario"></p>
            </article>
            <form class="form-registro" >
                 <article class="formulario">
                    <div class="fila">
                        <label
                            for="email">E-mail</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <p class="js-emailUsuario"></p>
                        
                    </div>
                    <div class="fila">
                        <label
                            for="contraseña">Contraseña</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*******
                    </div>

                    <div class="fila">
                        <label for="nuevaContraseña">Nueva contraseña</label>
                        <input id="nuevaContraseña" type="password" name="NuevaContraseña" placeholder="Nueva contraseña" >
                    </div>
                    <div class="error js-contraseña-error"></div>

                    <div class="fila">
                        <label for="RepetirContraseña">Repetir contraseña</label>
                        <input id="RepetirContraseña" type="password" name="RepetirContraseña" placeholder="Repetir contraseña" >
                    </div>
                    <div class="error js-repetirContraseña-error"></div>
                 </article>
                 <article class="metodoDePago">
                    Método de pago<br>
                    <label class="Opciones">
                        <input type="radio" id="Tarjeta" name="MetodoDePago" required> Tarjeta de crédito <br>
                            <input type="text" class="tarjetaInput" name="Tarjeta" placeholder="Número de tarjeta" maxlength="16">&nbsp&nbsp
                            <input type="text" class="cvcInput" name="CVC" placeholder="CVC" maxlength="3"><br>
                        <input type="radio" id="Cupon" name="MetodoDePago" required> Cupon de pago <br>                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input type="radio" name="Tipo" class="radioImput1" > Pago facil &nbsp&nbsp 
                            <input type="radio" name="Tipo" class="radioImput2">RapiPago<br>
                        <input type="radio" id="Transferencia" name="MetodoDePago" required> Transferencia bancaria <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp CBU: 2183909411100018971375
                    </label>
                    <div class="error js-metodoPago-error"></div>
                 </article>
                 <article class="botones">
                    <div class="botonEnviarEmail">
                        <input type="submit" value="Guardar cambios">
                    </div>
                    <div class="botonRegistroCancelar">
                        <input type="button" class="botonRegistroCancelar" value="Cancelar suscripción" onclick="window.location.href='../index.html'">
                    </div>
                    <div class="botonEnviarEmail">
                        <input type="button" class="cerrarSesion" value="Cerrar Sesión" onclick="window.location.href='../index.html'">
                    </div>
                 </article>
                 <div class="exito"></div>
            </form>           
        </main>
        <footer class="footer">
            <p>© 2025 UNFLIX - Todos los derechos reservados<br>
                Cristian Dominguez - Santiago Patala - Valentin Himitian - Cristian Verduguez
            </p>
        </footer>
    </div>
    <script src="../js/perfil.js"></script>
</body>

</html>
