<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperar contraseña</title>
</head>

<body>
    <main class="contenedorRecuperacionDeContraseña">
        <article class="recuperarContraseña">
            Recuperar contraseña
        </article>
        <article class="Registrarse">
            <div class="fila">
                <label for="email">E-mail</label>
                <input id="email" type="text" name="e-mail" placeholder="Ingrese email">
            </div>
            <div class="fila">
                <label for="usuario">Nombre de usuario</label>
                <input id="usuario" type="text" name="NombreDeUsuario" placeholder="Ingrese nombre de usuario">
            </div>
        </article>
        <article class="BotonesRecuperarContraseña">
            <p class="botonEnviarEmail">
                <a href="index.html">Enviar email<br>
                </a>
            </p>
            <p class="botonCancelar">
                <a href="index.html">Cancelar<br>
                </a>
            </p>
        </article>
    </main>
</body>

</html>
