<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Recuperar contraseña</title>
</head>

<body>
    <div class="contenedorFooter">
        <main class="contenedorRecuperacionDeContraseña">
            <article class="recuperarContraseña">
                Recuperar contraseña
            </article>
            <form action="../index.html">
                <article class="formulario">
                <div class="fila">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="e-mail" placeholder="Ingrese email" required>
                </div>
                <div class="fila">
                    <label for="usuario">Nombre de usuario</label>
                    <input id="usuario" type="text" name="NombreDeUsuario" placeholder="Ingrese nombre de usuario"
                        required>
                </div>
            </article>
            <article class="botonesRecuperarContraseña">
                <p class="botonEnviarEmail">
                    <input type="submit" value="Enviar email">
                </p>
                <p class="botonCancelar">
                    <a href="../index.html">Cancelar<br>
                    </a>
                </p>
            </article>
            </form>
            
        </main>
        <footer class="footer">
            <p>© 2025 UNFLIX - Todos los derechos reservados<br>
                Cristian Dominguez - Santiago Patala - Valentin Himitian - Cristian Verduguez
            </p>
        </footer>
    </div>
</body>

</html>
