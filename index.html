<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="contenedorFooter">
        <img class="logo" src="img/unflix.png" alt="Logo">
        <main class="contenedorLogin">
            <article class="formulario">
                <form action="html/pantalla_principal.html" method="get">
                    <div class="fila">
                        <label for="usuario">Nombre de usuario</label>
                        <input id="usuario" type="text" name="NombreDeUsuario" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="fila">
                        <label for="contraseña">Contraseña</label>
                        <input id="contraseña" type="password" name="contraseña" placeholder="Contraseña" required>
                    </div>
                    <p class="botonIniciarSesion">
                        <input type="submit" value="Iniciar Sesion">
                        
                    </p>
                    <p class="hyperlink">
                        <a href="html/recuperacion_de_contraseña.html">Recuperar contraseña<br>
                        </a>
                        <a href="html/registro_de_usuario.html">Registrarse
                        </a>
                    </p>
                </form>                
            </article>
        </main>
        <footer class="footer">
            <p>© 2025 UNFLIX - Todos los derechos reservados<br>
                Cristian Dominguez - Santiago Patala - Valentin Himitian - Cristian Verduguez
            </p>
        </footer>
    </div>
</body>

</html>
